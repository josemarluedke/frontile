name: Release Drafter

on:
  push:
    branches:
      - main

jobs:
  draftRelease:
    runs-on: ubuntu-latest

    name: Draft Release
    steps:
      - uses: actions/checkout@v5
      - name: Draft Release
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
