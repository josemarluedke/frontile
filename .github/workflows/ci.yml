name: CI

on:
  push:
    branches:
      - main
      - 'v*'
  pull_request: {}

env:
  CI: 'true'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      VOLTA_FEATURE_PNPM: true

    steps:
      - uses: actions/checkout@v5
      - uses: volta-cli/action@v4
        with:
          node-version: 21.x
      - name: Install dependencies
        run: pnpm install
      - name: Lint JS
        run: pnpm lint:js
      - name: Build V2 Addons
        run: pnpm build
      - name: Test
        run: pnpm test

