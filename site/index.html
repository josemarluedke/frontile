<html>

    <meta property="og:url" content="https://frontile.dev/">
    <meta property="og:title" content="Frontile - Modern Component Library for Ember.js">
    <meta property="og:description" content="A modern, accessible, and extensible component library for Ember.js applications. Built with Tailwind CSS for highly customizable styling.">
    <meta property="og:image" content="https://user-images.githubusercontent.com/230476/99427114-dacf1f80-28b9-11eb-929f-c3aaa70dadd2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://frontile.dev/">
    <meta property="twitter:title" content="Frontile - Modern Component Library for Ember.js">
    <meta property="twitter:description" content="A modern, accessible, and extensible component library for Ember.js applications. Built with Tailwind CSS for highly customizable styling.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/app/styles/app.css">

    {{content-for "head-footer"}}

    <script>
      (function setTheme() {
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const prefersDarkFromMQ = mql.matches;
        const persistedPreference = localStorage.getItem('prefersMode');

        let colorMode = 'light';

        const hasUsedToggle = typeof persistedPreference === 'string';

        if (hasUsedToggle) {
          colorMode = persistedPreference;
        } else {
          colorMode = prefersDarkFromMQ ? 'dark' : 'light';
        }

        const root = document.documentElement;

        if (colorMode === 'dark') {
          root.classList.add('dark');
        } else {
          root.classList.add('light');
        }
      })();
    </script>
  </head>

  <body class="bg-background text-foreground">
    {{content-for "body"}}

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
